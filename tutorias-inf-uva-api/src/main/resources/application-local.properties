server.servlet.contextPath=/tutorias-inf-uva-api

# Conexion con BBDD (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/tutorias
spring.datasource.username=postgres
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

# Time format
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Cron
# Todos los dias a las 05:00:00h
cron.rechazar.solicitudes.pendientes.caducadas=0 0 5 * * ?