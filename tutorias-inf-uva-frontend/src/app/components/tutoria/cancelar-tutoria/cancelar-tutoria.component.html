<div class="container">
	<form [formGroup]="cancelarTutoriaForm" (ngSubmit)="onSubmit(cancelarTutoriaForm.value)">
		<div class="row">
			<div class="row">
				<label class="block">Motivo cancelación *</label>
			</div>
			<div class="row">
				<textarea formControlName="motivoCancelacion" placeholder="Introduzca una razón de al menos 10 caracteres"
					pInputTextarea [autoResize]="true"></textarea>
			</div>
		</div>

		<div class="clearfix mt-3">
			<button pButton pRipple type="button" label="Cancelar" class="p-button-outlined" (click)="cancelar()"></button>
			<p-button type="submit" label="Aceptar" class="float-end" [disabled]="!cancelarTutoriaForm.valid"></p-button>
		</div>
	</form>
</div>
