<ng-container *ngIf="asignaturas">

	<p-table [value]="asignaturas" [paginator]="true" [rows]="5">

		<ng-template pTemplate="header">
			<tr>
				<th>Asignaturas</th>
				<th>Titulacion</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-asignatura>
			<tr>
				<td>{{ asignatura.nombre }}</td>
				<td>{{ getTitulacionesAsignatura(asignatura) }}</td>
			</tr>
		</ng-template>

	</p-table>

</ng-container>
