<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

	<div class="m-auto">
		<span>
			<img class="logo" src="assets/images/logo.png" alt="Logo de la Escuela de Ingeniería Informática de la UVa">
			<h1 class="d-inline">Tutorías InfUVa</h1>
		</span>

		<p-messages></p-messages>

		<p-card>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
				<div>
					<div class="d-flex flex-column">
						<div class="m-auto">
							<label class="d-block">Usuario escuela</label>
							<input formControlName="username" type="text" pInputText style="width: 222px;">
						</div>

						<div class="m-auto">
							<label class="d-block">Contraseña</label>
							<p-password formControlName="password" [feedback]="false" [toggleMask]="true"></p-password>
						</div>
					</div>
				</div>

				<div class="clearfix">
					<p-button label="Iniciar sesión" type="submit" class="float-end mt-4" [disabled]="!loginForm.valid">
					</p-button>
				</div>
			</form>
		</p-card>
	</div>
</div>
