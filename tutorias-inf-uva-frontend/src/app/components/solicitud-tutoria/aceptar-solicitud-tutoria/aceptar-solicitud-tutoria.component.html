<div class="container">
	<form [formGroup]="aceptarSolicitudForm" (ngSubmit)="onSubmit(aceptarSolicitudForm.value)">
		<p-messages [key]="aceptarSolicitudKey"></p-messages>

		<div class="row my-4" *ngIf="nuevaPropuestaHorario()">
			<h5>Proponer horario </h5>

			<div class="col-md-6">
				<div class="row">
					<label class="block">Hora inicio *</label>
				</div>
				<div class="row">
					<p-calendar formControlName="horaInicio" [timeOnly]="true"></p-calendar>
				</div>
			</div>

			<div class="col-md-6">
				<div class="row">
					<label class="block">Duración estimada *</label>
				</div>
				<div class="row">
					<p-dropdown formControlName="duracionEstimada" [options]="duraciones" placeholder="Seleccionar"
						optionLabel="label">
					</p-dropdown>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="row">
				<label class="block">Lugar tutoría *</label>
			</div>
			<div class="row">
				<input formControlName="lugar" maxlength="250" type="text" pInputText>
			</div>
		</div>
		<div class="row mt-4">
			<div class="row">
				<label class="block">Comentario {{ nuevaPropuestaHorario() ? '*' : '' }}</label>
			</div>
			<div class="row">
				<textarea formControlName="comentario" pInputTextarea [autoResize]="true"></textarea>
			</div>
		</div>

		<div class="clearfix mt-3">
			<button pButton pRipple type="button" label="Cancelar" class="p-button-outlined" (click)="cancelar()"></button>
			<a href="/calendario-tutorias" target="_blank" *ngIf="nuevaPropuestaHorario()" style="text-decoration: none;">
				<p-button styleClass="p-button-help mx-2" icon="pi pi-calendar"
					label="Ver tutorías y solicitudes por confirmar">
				</p-button>
			</a>
			<p-button type="submit" label="Aceptar" class="float-end" [disabled]="!aceptarSolicitudForm.valid"></p-button>
		</div>
	</form>
</div>
